name: Build and Deploy Flutter Web

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (release)
        run: flutter build web --release

      - name: Fix base href in index.html
        run: |
          python3 << 'EOF'
          import re
          with open('build/web/index.html', 'r') as f:
              content = f.read()
          content = re.sub(r'<base href="/">', '<base href="/vantabuddy-flutter/">', content)
          with open('build/web/index.html', 'w') as f:
              f.write(content)
          EOF

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
